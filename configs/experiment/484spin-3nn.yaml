
# @package _global_

# to execute this experiment run:
# python run.py experiment=484spin-3nn

defaults:
  - override /trainer: default
  - override /model: made
  - override /datamodule: ising_data
  - override /callbacks: default
  - override /logger: null

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

trainer:
  max_epochs: 200

model:
  input_size: 968
  hidd_neurons: 4096
  # hidd_neurons: 2048
  activation: "LeakyReLU"
  optim:
    optimizer:
      # lr: 0.0005421571993772876
      lr: 0.005
  conditional: True

datamodule:
  datasets:
    train:
      path: ${work_dir}/data/condMADE-2/484-z4-1mus/train_1mus_eng.npy
    val:
      path: ${work_dir}/data/condMADE-2/484-z4-1mus/val_1mus_eng.npy

  num_workers:
    train: 4
    val: 2
    test: 1
  batch_size:
    train: 96

callbacks:
  early_stopping:
    patience: 30

