# @package _global_

# to execute this experiment run:
# python run.py experiment=484spin-3nn

defaults:
  - override /trainer: default
  - override /model: made
  - override /datamodule: ising_data
  - override /callbacks: default
  - override /logger: null

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  input_size: 101
  hidd_neurons: 512
  activation: "LeakyReLU"
  optim:
    optimizer:
      lr: 0.001
  conditional: True

datamodule:
  datasets:
    train:
      path: ${work_dir}/data/conditionalMADE-data/100-10mus/train_10mus-engs.npy
    val:
      path: ${work_dir}/data/conditionalMADE-data/100-10mus/val_10mus-engs.npy